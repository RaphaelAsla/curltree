version: '3.8'

services:
  curltree:
    build: .
    container_name: curltree
    ports:
      - "8080:8080"   # HTTP server
      - "22:23234"    # SSH TUI server (expose on port 22)
    environment:
      - TERM=xterm-256color
      - DB_PATH=/app/data/curltree.db
      - HOST_KEY_PATH=/app/.ssh/curltree_host_key
      - SERVER_HOST=0.0.0.0
      - SSH_HOST=0.0.0.0
      - LOG_LEVEL=info
      - RATE_LIMIT_PER_MINUTE=60
      - RATE_LIMIT_BURST=10
    volumes:
      - curltree_data:/app/data
      - curltree_keys:/app/.ssh
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

